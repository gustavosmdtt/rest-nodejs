tags:
  - name: Orders
    description: API para gerenciamento de pedidos.

paths:
  /orders:
    get:
      summary: Retorna a lista de todos os pedidos
      tags: [Orders]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  quantity:
                    type: integer
                  orders:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Nenhum pedido encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: No orders have been registered yet

    post:
      summary: Adiciona um novo pedido
      tags: [Orders]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
                - quantity
              properties:
                productId:
                  type: integer
                  description: ID do produto a ser adicionado ao pedido.
                quantity:
                  type: integer
                  description: Quantidade do produto.
      responses:
        '201':
          description: Pedido criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Order successfully created
                  order:
                    $ref: '#/components/schemas/Order'
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: The quantity must be a number
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Produto não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Product not found for the provided ID.

  /orders/{orderId}:
    get:
      summary: Retorna um pedido pelo ID
      tags: [Orders]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: orderId
          schema:
            type: integer
          required: true
          description: ID do pedido
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Pedido não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Order not found for the provided ID

    delete:
      summary: Deleta um pedido
      tags: [Orders]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: orderId
          schema:
            type: integer
          required: true
          description: ID do pedido
      responses:
        '202':
          description: Pedido deletado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Order successfully deleted
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Pedido não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Order not found for the provided ID

components:
  schemas:
    Order:
      type: object
      properties:
        orderId:
          type: integer
        productId:
          type: integer
        quantity:
          type: integer