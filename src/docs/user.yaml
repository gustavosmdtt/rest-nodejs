tags:
  - name: Users
    description: API para autenticação e gerenciamento de usuários.

paths:
  /users/register:
    post:
      summary: Cadastra um novo usuário
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '201':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User successfully created
                  user:
                    type: object
                    properties:
                      userId:
                        type: integer
                      email:
                        type: string
                        format: email
        '400':
          description: Requisição inválida (dados faltando, senha curta ou email já existente).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                email_ausente:
                  summary: Email ausente ou inválido
                  value:
                    message: Valid email is required
                senha_ausente:
                  summary: Senha ausente ou inválida
                  value:
                    message: Valid password is required
                senha_curta:
                  summary: Senha curta
                  value:
                    message: Password must be at least 8 characters long
                email_existente:
                  summary: Email já existente
                  value:
                    message: Email already exists

  /users/login:
    post:
      summary: Realiza o login do usuário
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Autenticação bem-sucedida
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully authenticated
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Requisição inválida (campos faltando).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                email_ausente:
                  summary: Email ausente ou inválido
                  value:
                    message: Valid email is required
                senha_ausente:
                  summary: Senha ausente ou inválida
                  value:
                    message: Valid password is required
        '401':
          description: Falha na autenticação (credenciais inválidas).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid credentials